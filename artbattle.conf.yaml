server:
  address: "*"
  port: 5000
database:
  username: "artbattle"
  # password is provided via the ARTBATTLE_SECRET_DB_PASSWORD variable
  database: "tcp(localhost:3306)/artshow_artbattle"
  parameters:
    - "charset=utf8mb4"
    - "collation=utf8mb4_general_ci"
    - "parseTime=True"
    - "loc=Local"
serial_port:
  device_file: "/dev/pts/5"
rating:
  default_points: 800
  k_factor: 16
images:
  path: "images/"
timings:
  duel_timeout: 20
  leaderboard: 15
  splash_screen: 15
